<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up">
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <fieldset>
            <legend>Sign in</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In">
        </fieldset>
      </form>

      <form id="change-password" class="border hidden">
        <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password">
        </fieldset>
      </form>

      <form id="sign-out" class="hidden">
        <fieldset>
          <input type="submit" value="Sign out">
        </fieldset>
      </form>

      <div id="message"></div>

      <form id="get-all">
        <fieldset>
          <input type="submit" value="View All Animals">
        </fieldset>
      </form>

      <form id="create-animal">
        <legend>Add Animal to database</legend>
        <p>Is the animal endangered?</p>
        <input type="checkbox" id="Yes">
        <label for="Yes">Yes</label>
        <input type="checkbox" id="No">
        <label for="No">No</label>
        <input type="text" name="name" placeholder="animal name">
        <input type="submit" value="Add Animal">
      </form>

    <form id="update-animal">
      <legend>Update existing animal in database</legend>
      <p>Is the animal endangered?</p>
      <input type="radio" id="Yes">
      <label for="Yes">Yes</label>
      <input type="radio" id="No">
      <label for="No">No</label>
      <input type="text" name="name" placeholder="animal name">
      <input type="integer" name="Animal_id" placeholder="id value">
      <input type="submit" value="Update">
    </form>

    <form id="delete-animal">
      <legend>Delete animal from database</legend>
      <input type="text" name="name" placeholder="animal name">
      <input type="integer" name="Animal_id" placeholder="id value">
      <input type="submit" value="Update">
    </body>
</html>
